<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Cache-Control" content="no-cache"/>
  <title>Keean Kawai Portfolio</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <!-- Contact section -->
    <div class="contact-info">
      <h2>Contact</h2>
      <div class="contact-item">
        <span class="contact-label">Email:</span>
        <a href="mailto:keeankawai@berkeley.edu" class="contact-value">keeankawai@berkeley.edu</a>
      </div>
      <div class="contact-item">
        <span class="contact-label">LinkedIn:</span>
        <a href="https://www.linkedin.com/in/keeankawai" class="contact-value">@keeankawai</a>
      </div>
      <div class="contact-item">
        <span class="contact-label">Projects:</span>

  <details class="projects-dropdown" id="projects-dropdown">
    <summary class="project-label" id="projects-toggle">View</summary>

    <div class="projects-links">
      <a href="projects/bay-area-housing.pdf" class="contact-value" target="_blank" rel="noopener">
        bay area housing (pdf)
      </a>
      <a href="projects/beats-by-dre-dashboard.pdf" class="contact-value" target="_blank" rel="noopener">
        beats by dre (pdf)
      </a>
    </div>
  </details>
</div>
    <footer class="footer">
      <p>&copy; 2026 Keean Kawai. All rights reserved.</p>
    </footer>
  </div>
    
<script>
  const dropdown = document.getElementById("projects-dropdown");
  const toggleText = document.getElementById("projects-toggle");

  dropdown.addEventListener("toggle", () => {
    if (dropdown.open) {
      toggleText.textContent = "close";
    } else {
      toggleText.textContent = "view projects";
    }
  });
</script>
    
</body>
</html>
